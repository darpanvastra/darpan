<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Darpan Vastra - Tradition Woven in Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Crimson+Text&family=Yatra+One&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #8B3A3A;
      --secondary: #fff9f4;
      --accent: #e6d0c4;
      --gold: #c7a17a;
      --text-dark: #3a2f2f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Text', serif;
      background: var(--secondary);
      color: var(--text-dark);
      overflow-x: hidden;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem 1rem 3rem;
      text-align: center;
      border-bottom: 5px double var(--gold);
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-family: 'Yatra One', cursive;
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      position: relative;
      z-index: 5;
      margin-bottom: 1rem;
    }

    nav {
      position: relative;
      z-index: 5;
    }

    nav a {
      color: var(--gold);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Starry Night Background */
    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(to bottom, #00111a, #000000);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fffaf0;
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
      z-index: 1;
    }

    /* Stars Container */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: transparent;
      z-index: 0;
    }

    /* Generate multiple stars */
    .stars div {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite alternate;
    }

    /* Random sized stars with different positions and animation delays */
    .stars div:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 15%; animation-delay: 0s; }
    .stars div:nth-child(2) { width: 3px; height: 3px; top: 25%; left: 70%; animation-delay: 1s; }
    .stars div:nth-child(3) { width: 1.5px; height: 1.5px; top: 45%; left: 40%; animation-delay: 2s; }
    .stars div:nth-child(4) { width: 2.5px; height: 2.5px; top: 60%; left: 85%; animation-delay: 3s; }
    .stars div:nth-child(5) { width: 2px; height: 2px; top: 80%; left: 20%; animation-delay: 1.5s; }
    .stars div:nth-child(6) { width: 3px; height: 3px; top: 90%; left: 60%; animation-delay: 0.5s; }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* Bird animation container */
    .bird-container {
      position: absolute;
      top: 35px;
      left: -80px;
      width: 60px;
      height: 60px;
      z-index: 4;
      animation: flyRight 20s linear infinite;
    }

    .bird-container:nth-child(2) {
      top: 60px;
      animation-delay: 7s;
      width: 50px;
      height: 50px;
    }

    .bird-container:nth-child(3) {
      top: 80px;
      animation-delay: 14s;
      width: 55px;
      height: 55px;
    }

    @keyframes flyRight {
      0% { left: -80px; opacity: 0; transform: translateY(0) rotate(0deg); }
      10% { opacity: 1; }
      50% { left: 110vw; transform: translateY(-20px) rotate(15deg); opacity: 1;}
      90% { opacity: 1; }
      100% { left: 110vw; opacity: 0; transform: translateY(0) rotate(0deg); }
    }

    /* Simple bird shape using CSS */
    .bird {
      width: 100%;
      height: 100%;
      position: relative;
      transform-origin: center;
      animation: flapWings 1s ease-in-out infinite;
    }

    .wing {
      position: absolute;
      background: white;
      width: 20px;
      height: 8px;
      border-radius: 10px 10px 0 0;
      top: 15px;
      left: 20px;
      transform-origin: left center;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .wing.right {
      left: auto;
      right: 20px;
      border-radius: 10px 10px 0 0;
      transform-origin: right center;
    }

    @keyframes flapWings {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fffefc;
      border: 1px solid var(--accent);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
      z-index: 10;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    section p, section li {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #333;
    }

    #contact ul {
      list-style: none;
      padding: 0;
    }

    #contact li {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    #contact a {
      color: var(--primary);
      text-decoration: none;
    }

    #contact a:hover {
      text-decoration: underline;
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
